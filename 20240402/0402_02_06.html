<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 기초 익히기</title>
    <style>
        body{background-color: mistyrose; margin-left: 100px; margin-right: 100px;}
        h3{color: blueviolet; text-align: center; font-size: 40px;}
        p{background-color: aqua;}
        span{background-color: chartreuse; font-size: 30px;}
        hr{border: 5px solid yellowgreen; }
    </style>
</head>
<body>
    <h3>css 스타일 익히기</h3>
    <hr>
    <p>나는 오늘 <span>급식메뉴</span>가 마음에 든다.</p>
    
</body>
</html>
