<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 선택자 연습</title>
  <style>
    h2, li {
      color: brown;
    }
    .grade {
      color: red;
    }
    #back {
      background: yellowgreen;
    }
    div > strong {
      color: blue;
    }
    ul strong {
      color: beige;
    }
  </style>
</head>
<body>
  <h2>1학기 과목</h2>
  <hr>
  <div>
    <div>미디어콘텐츠일반 <strong>학습내용</strong></div>
    <ul id="back">
      <li>HTML</li>
      <li><strong>CSS</strong></li>
      <li>Java</li>
    </ul>
    <div class="grade">90점 이상은 A!!</div>
  </div>
</body>
</html>
