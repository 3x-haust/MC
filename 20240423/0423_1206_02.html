<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 행 병합_rowspan</title>
    <style>
        table {
            width: 50%;
        }

        caption {
            font-size: 30px;
            color: aquamarine;
            text-align: center;
        }

        th {
            background-color: darkslategray;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>좋아하는 사람</caption>
        <tr><th rowspan="3">남자</th><td>1. 원빈</td></tr>
        <tr><td>2. 송강</td></tr>
        <tr><td>3. 송강호</td></tr>
        <tr><th rowspan="3">여자</th><td>1. 채원</td></tr>
        <tr><td>2. 카리나</td></tr>
        <tr><td>3. 중엽</td></tr>
    </table>
</body>
</html>
