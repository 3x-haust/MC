<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 익히기 세번째</title>
    <style>
        table {
            width: 50%;
            margin: 0 auto;
        }

        caption {
            font-size: 30px;
            color: blueviolet;
        }

        thead {
            background-color: bisque;
        }

        td {
            text-align: center;
        }

        tfoot {
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <table border="1">
        <caption>1학기 성적</caption>
        <thead>
            <tr>
                <td>이름</td>
                <td>수학</td>
                <td>영어</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>김길동</td>
                <td>80</td>
                <td>80</td>
            </tr>
            <tr>
                <td>이영희</td>
                <td>95</td>
                <td>90</td>
            </tr>
            <tr>
                <td>박승희</td>
                <td>40</td>
                <td>60</td>
            </tr>
            <tr>
                <td>이철수</td>
                <td>70</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td>285</td>
                <td>229</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
