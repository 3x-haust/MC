<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 기초 익히기</title>
    <style>
        table {background-color: antiquewhite;}
        thead {
            text-align: center;
            background-color: brown;
            color: white;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>오늘의 급식 메뉴</caption>
        <thead>
            <tr>
                <th>아침</th>
                <th>점심</th>
                <th>저녁</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>소불고기</th>
                <th>바베큐</th>
                <th>스크램블에그</th>
            </tr>
            <tr>
                <th>쥬시쿨</th>
                <th>브로콜리</th>
                <th>콘치즈</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
