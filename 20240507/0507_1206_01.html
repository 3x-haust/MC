<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 박스모델 익히기_margin, padding, border</title>
  <style>
    div.box {
      border: 1px solid blue;
      width: 300px;
      height: 100px;
      padding: 50px 100px 50px 100px;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div class="box">좋아하는 노래</div>
</body>
</html>
